<section id="delete">
    <h3>Delete Employees</h3>
    <form name="frm-search" id="frm-delete">
          <input type="search" id="txt-delete" name="txt-delete" class="form-control" placeholder="Delete by position" required ng-model="position"/>
          <input type="search" id="btn-delete" name="btn-delete" class="btn btn-danger" value="Delete Employee" ng-click="deleteEmployee()"/>
    </form>
</section>
